    <script>
        const perguntas = [
            "1. A Coordenação de Área e os professores acessam regularmente a plataforma Aprova Brasil?",
            "2. Os materiais estruturados de Língua Portuguesa estão sendo utilizados nas aulas?",
            "3. Os planejamentos da área de Linguagens estão considerando os dados do CAEd?",
            "4. A Coordenação de Área promove momentos de estudo com base na leitura dos dados do CAEd e Aprova Brasil?",
            "5. Os professores de Língua Portuguesa compreendem os descritores do SAEB e sua relação com as habilidades do CAEd?",
            "6. A área de Linguagens elaborou ou participa de plano de intervenção com base nos resultados do CAEd?",
            "7. As devolutivas dos resultados diagnósticos são compartilhadas com os estudantes nas aulas de Língua Portuguesa?",
            "8. A área de Linguagens definiu metas específicas de aprendizagem baseadas nos indicadores do CAEd?",
            "9. A Coordenação de Área e os professores conhecem as habilidades prioritárias para recomposição?",
            "10. Já foi realizada formação ou oficina interna voltada ao uso da plataforma Aprova Brasil e leitura dos dados do CAEd na área de Linguagens?"
        ];

        const opcoes = [
            ["Sim, com análise frequente dos dados e ações planejadas.", "Acessam eventualmente, mas sem uso pedagógico contínuo.", "Não acessam regularmente a plataforma."],
            ["Sim, são incorporados aos planejamentos e práticas em sala.", "São utilizados pontualmente.", "Ainda não estão sendo utilizados."],
            ["Sim, há uso claro dos resultados para orientar intervenções.", "Há apenas referências genéricas aos dados.", "Os dados ainda não foram integrados ao planejamento."],
            ["Sim, com encontros sistemáticos e colaborativos.", "De forma esporádica, sem foco constante.", "Não há encontros voltados à análise dos dados."],
            ["Sim, aplicam esse conhecimento em sala de aula.", "Conhecem, mas ainda têm dificuldade de aplicação.", "Demonstram desconhecimento ou pouco domínio do tema."],
            ["Sim, com ações específicas e metas definidas.", "Está em construção.", "Ainda não foi elaborado."],
            ["Sim, com discussão dos resultados e das metas.", "Ocorre de forma pontual.", "Ainda não há devolutivas para os alunos."],
            ["Sim, com acompanhamento sistemático.", "Existem metas, mas sem acompanhamento efetivo.", "Não há definição de metas específicas."],
            ["Sim, e utilizam como base para planejamento e intervenção.", "Conhecem parcialmente, sem uso sistemático.", "Ainda não conhecem ou não utilizam."],
            ["Sim, com boa adesão dos professores.", "Foi realizada de forma pontual, com participação parcial.", "Ainda não houve formação sobre o tema."]
        ];

        const perguntasDiv = document.getElementById("perguntas");
        perguntas.forEach((pergunta, i) => {
            const grupo = document.createElement("div");
            grupo.classList.add("mb-3");
            grupo.innerHTML = `<label class="form-label">${pergunta}</label>`;
            opcoes[i].forEach((opcao, j) => {
                grupo.innerHTML += `
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pergunta${i}" value="${opcao}" required>
                        <label class="form-check-label">${opcao}</label>
                    </div>`;
            });
            perguntasDiv.appendChild(grupo);
        });
    </script>

    <script>
      document.getElementById('formulario').addEventListener('submit', async function(event) {
        event.preventDefault();
        const form = event.target;
        const municipio = form.municipio.value;
        const escola = form.escola.value;
        const data = form.data.value;
        const tecnico = form.tecnico.value;
        const observacoes = form.observacoes.value;
        const equipe = Array.from(form.querySelectorAll('input[name="equipe"]:checked')).map(cb => cb.value).join(', ');
        const perguntas = {};
        for (let i = 0; i < 10; i++) {
          const p = form.querySelector(`input[name='pergunta${i}']:checked`);
          perguntas[`pergunta${i}`] = p ? p.value : '';
        }
        const registro = {
          municipio,
          escola,
          data,
          tecnico,
          equipe,
          ...perguntas,
          observacoes
        };
        try {
          // Troque a URL abaixo pela do seu backend no Render
          await fetch('https://SEU_BACKEND_RENDER.onrender.com/assessoramentos', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(registro)
          });
          alert('Assessoramento salvo com sucesso!');
          form.reset();
          window.scrollTo(0,0);
        } catch (err) {
          alert('Erro ao salvar: ' + err.message);
        }
      });
    </script>
